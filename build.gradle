plugins {
    id 'groovy'
    id 'application'
}

group 'it.prdmx.bugs'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}



application {
    mainClassName = 'it.prdmx.bugs.GroovyBug9401'
}



dependencies {
    // https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-all
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.9'

    // https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-json-direct
    compile group: 'org.codehaus.groovy', name: 'groovy-json-direct', version: '2.5.9'
}
